<div class="page-top clearfix" scroll-position="scrolled" max-height="50" ng-class="{'scrolled': scrolled}">
    <a href="#/dashboard" class="al-logo clearfix"><span>点圈</span>广告管理后台</a>
    <a href class="collapse-menu-link ion-navicon" ba-sidebar-toggle-menu></a>
    <div class="user-profile clearfix">
        <div class="al-user-logout" ng-click="logout()" tooltip="退出系统" tooltip-placement="bottom"><span class="fa fa-power-off clickable"></span></div>
        <div class="al-user-profile" uib-dropdown>
            <a uib-dropdown-toggle class="profile-toggle-link">
                <img ng-src="{{userInfo.headImage}}">
                <span class="user-name">{{userInfo.realName}}</span>
            </a>
            <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
                <li >
                    <a href>账户余额：{{0|number}}</a>
                    <a href>充值：{{0|number}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
