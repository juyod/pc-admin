<div class="modal-content adcalendar-tooltip" ng-style="tooltipStyle" ng-mouseenter="vm.cancelHideAd()">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h6 class="modal-title" id="myModalLabel">广告详情</h6>
  </div>
    <div class="modal-body">
      <p>广告ID:{{status.curAd.ADVERT_CODE}}</p>
      <p>广告名称:{{status.curAd.ADVERT_NAME}}</p>
      <p>广告计价方式:{{status.curAd.ADVERT_PUT_MODE}}</p>
      <p>轮播时段:{{status.curAd.CAL_TIME}}</p>
      <p>播放版位:{{status.curAd.PLAY_LEVEL}}</p>
      <p>广告区块:{{status.curAd.ADVERT_NAME}}</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" ng-click="vm.showOffsetModal()">申请下架</button>
    </div>
</div>
