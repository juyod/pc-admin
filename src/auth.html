<!DOCTYPE html>
<html lang="en" ng-app="PCAuth">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录|点圈广告管理后台</title>

    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/auth.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
</head>

<body ng-controller="authCtrl">
    <main class="container auth-main  col-md-3 col-sm-4 col-md-offset-5 col-sm-offset-4">
        <div class="auth-logo text-center">

        </div>
        <div class="auth-block">
            <div class="title text-center">用户登录</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="fa fa-user"></span></span>
                            <input type="text" class="form-control"  ng-model="params.userName" placeholder="用户名">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                      <div class="input-group">
                          <span class="input-group-addon"><span class="fa fa-lock"></span></span>
                          <input type="password" class="form-control" ng-model="params.password" placeholder="密码">
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                      <div class="input-group">
                          <input type="text" class="form-control" ng-model="params.verifyCode" ng-keypress="enterPress($event)" placeholder="验证码">
                          <span class="input-group-btn"><img ng-src="{{verifyImgUrl}}"/></span>
                          <span class="input-group-addon"><span class="fa fa-refresh clickable" ng-click="refreshImg()"></span></span>
                      </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="button" class="btn  btn-primary form-control" ng-click="login()">登录</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <a href class="forgot-pass">忘记密码？</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
